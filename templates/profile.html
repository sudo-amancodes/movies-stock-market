{% extends "_layout.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center mb-4">Profile</h2>

    <div class="text-center mt-4">
      <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
    </div>
  </div>
</div>

<style>
  .profile-picture-container {
    margin-bottom: 20px;
  }

  .custom-file-input:lang(en) ~ .custom-file-label::after {
    content: "Browse";
  }

  .custom-file-label {
    overflow: hidden;
    white-space: nowrap;
  }

  .card {
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .rounded-circle {
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }

  .shadow {
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
  }

  .btn-primary,
  .btn-warning,
  .btn-danger {
    border-radius: 15px;
  }

  .custom-file {
    width: 100%;
  }

  .btn {
    border-radius: 15px;
    margin: 10px 10px;
  }

  .list-group-item {
    margin-bottom: 10px;
  }

  .text-center {
    text-align: center;
  }

  .mx-auto {
    margin: 0 auto;
  }
</style>
{% endblock %}
