{% extends "_layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<!-- Link to CSS -->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login-register.css') }}"
/>

<div class="body">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form action="{{ url_for('login') }}" method="POST">
            <!-- Role Selection -->
            <div class="form-group">
              <label for="role">Log in as:</label>
              <div class="slider-container">
                <input
                  type="radio"
                  id="user"
                  name="role"
                  value="User"
                  checked
                />
                <label for="user" class="role-label">User</label>

                <input
                  type="radio"
                  id="studio"
                  name="role"
                  value="Movie Studio"
                />
                <label for="studio" class="role-label">Movie Studio</label>
              </div>
            </div>

            <!-- Username or Studio Name -->
            <div class="form-group">
              <label for="username">Username/Studio Name:</label>
              <input
                type="text"
                id="username"
                class="form-control"
                name="username"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
          <p class="text-center mt-3">
            Don't have an account?
            <a href="{{ url_for('register_page') }}">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
